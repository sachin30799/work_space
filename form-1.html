<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		fieldset
		{
			width: 350px;
			background-color: lightcoral; 
		}
	    table
	    {
	    	background-color: lightblue;
	    }
	</style>
</head>
<body>
 <center>
<form>
 <fieldset>
			<legend><mark>Personal Info.</mark></legend>
    <table>
    	<tr>
    		<td>First name</td>
    		<td><input type="text" name="fname"></td>
        </tr>
        <tr>
    		<td>Last name</td>
    		<td><input type="text" name="lname"></td>
        </tr>
        <tr>
    		<td>E-mail</td>
    		<td><input type="E-mail" name="E-mail"></td>
        </tr>
        <tr>
    		<td>Password</td>
    		<td><input type="Password" name="pwd"></td>
        </tr>
        <tr>
    		<td>Known Language</td>
    		<td><input type="checkbox" name="Hindi">Hindi
                <input type="checkbox" name="Gujrati">Gujrati
                <input type="checkbox" name="English">English
            </td>
        </tr>
        <tr>
        	<td>Gender</td>
        	<td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Other</td>
        </tr>
       <tr>
       	<td>Address</td>
     	<td><textarea></textarea></td>
       </tr>
       <tr>
       	<td>Choose file</td>
       	<td><input type="file" name="file"></td>
       </tr>
       <tr>
       	<td>Range</td>
       	<td><input type="range" name="range"></td>
       </tr>
       <tr>
       	<td>Choose color</td>
       	<td><input type="color" name="color"></td>
       </tr>
       <tr>
       	<td>Birthdate</td>
       	<td><input type="date" name="dob"></td>
       </tr>
       <tr>
       	<td><input type="submit" name="Submit"></td>

            <td><input type="submit" name="Reset"></td>
        </tr>
    </table>
</fieldset>
</form>
</center>


</body>
</html>
